<!DOCTYPE html>
<html lang="en">

<body>

    <main>
            <div class='top-container'>
        <div class='crypto-container'>
                <form id='form-submit'>

                </form>
                <div id="crypto"></div>
            </div>

        <div id="weather-container"></div>
            </div>

            <div class="middle">

                <div class="social-icons">

               </div>     
            </div>
    
                <div class="bottom">
                   <div id="buttom-hour-author">

                    </div>

                    </div>
                </div>    
</main>
